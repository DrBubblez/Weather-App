<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Teko:wght@600&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dash</title>
  </head>

  <body>
        
    <header class="card mb-3">
      <div class="container-fluid">
        <h1>Weather Dash</h1>
        <form class="search">
          <input class="form-control sm-2" type="search" placeholder="Search City" aria-label="Search">
          <div class="recent-searches"></div>
          <button type="submit">
            <img src="./assets/img/search.png" alt="Search Icon">
          </button>
        </form>
      </div>
    </header>
    <main class="container-fluid row">
      <div class="current-weather card col-md-4">
        <h2>Current Weather</h2>
        <div>
          <img class="icon" src="./assets/img/clear.png">
        </div>
        <div class="current-info">
          <h3 class="city"></h3>
          <img src="assets/img/thermometer.png"><p class="temp">Temperature:</p>
          <img src="assets/img/humidity.png"><p class="humid">Humidity:</p>
          <img src="assets/img/wind.png"><p class="wind">Wind Speed:</p>
        </div>
      </div>
      <div class="col-md-8">
        <div class="forecast row">
          <div class="forecast-card card col">
            <h3>Day 1</h3>
            <div>
              <img class="forecast-img icon" src="./assets/img/clear.png">
            </div>
            <div class="forecast-info">
              <p class="temp">Temperature:</p>
              <p class="humid">Humidity:</p>
              <p class="wind">Wind Speed:</p>
            </div>
          </div>
          <div class="forecast-card card col">
            <h3>Day 2</h3>
            <div>
              <img class="forecast-img icon" src="./assets/img/clear.png">
            </div>
            <div class="forecast-info">
              <p class="temp">Temperature:</p>
              <p class="humid">Humidity:</p>
              <p class="wind">Wind Speed:</p>
            </div>
          </div>
          <div class="forecast-card card col">
            <h3>Day 3</h3>
            <div>
              <img class="forecast-img icon" src="./assets/img/clear.png">
            </div>
            <div class="forecast-info">
              <p class="temp">Temperature:</p>
              <p class="humid">Humidity:</p>
              <p class="wind">Wind Speed:</p>
            </div>
          </div>
          <div class="forecast-card card col">
            <h3>Day 4</h3>
            <div>
              <img class="forecast-img icon" src="./assets/img/clear.png">
            </div>
            <div class="forecast-info">
              <p class="temp">Temperature:</p>
              <p class="humid">Humidity:</p>
              <p class="wind">Wind Speed:</p>
            </div>
          </div>
          <div class="forecast-card card col">
            <h3>Day 5</h3>
            <div>
              <img class="forecast-img icon" src="./assets/img/clear.png">
            </div>
            <div class="forecast-info">
              <p class="temp">Temperature:</p>
              <p class="humid">Humidity:</p>
              <p class="wind">Wind Speed:</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>

  </body>

</html>
