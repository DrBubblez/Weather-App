<!DOCTYPE html>
<html lang="en-us">

    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Teko:wght@600&display=swap">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="./assets/css/style.css">
      <title>Weather Dash</title>
    </head>

  <body>
        
    <card class="card">
      <div class="container-fluid">
        <h1>Weather Dash</h1>
        <form class="search">
          <input class="form-control sm-2" type="search" placeholder="Search City" aria-label="Search">
          <button type="submit"><img src="./assets/img/search.png">Search</button>
        </form>
      </div>
    </card>

   <card class="card">
      <h2>Current Weather</h2>
        <div>
          <img id="icon" src="./assets/img/clear.png">
        </div>
        <div class="current-info">
          <h3 id="city">City Name</h3>
          <p id="temp">Temperature: 75</p>
          <p id="humid">Humidity: 50</p>
          <p id="wind">Wind Speed: 10</p>
          <p id="uv">UV Index: 5</p>
        </div>
   </card>
        
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>

  </body>

</html>
